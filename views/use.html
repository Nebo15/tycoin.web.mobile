<script id="header_template" type="text/x-handlebars-template">
  <h1 class="title">Use coins</h1>
</script>

<script id="content_template" type="text/x-handlebars-template">
  <ul class="list">
    {{#partners}}
    <li partner_id="{{id}}">
      {{description}} <br />
      <small>Needed: <img src="views/images/silver-coin.jpg" width="20" /> x{{coins}} </small>
      <span class="chevron"></span>
    </li>
    {{/partners}}
  </ul>
</script>

<script type="text/javascript">
  $('.tab-item[page=use]').addClass('active');

  $(document).one('pageLoad', function(event) {
    Backend.GetRequest('/partners/deals').done(function (data, a) {
      event.renderer({partners:data.result});
    });
  });

  $(document).one('pageRender', function() {
    $('li[partner_id]').tap(function() {
      Navigation.redirectToPage('use_deal:partner_id=' + $(this).attr('partner_id'));
    });
  });
</script>
