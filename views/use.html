<script id="header_template" type="text/x-handlebars-template">
  <h1 class="title">Exchange</h1>
</script>

<script id="content_template" type="text/x-handlebars-template">
  <ul class="list">
    <li class="list-divider">Get...</li>
    {{#partners}}
    <li deal_id="{{id}}">
      <img src="{{image}}" width="40" /> {{good}} for {{coins}}<img src="views/images/silver-coin.jpg" width="20" style="position:relative; top:5px;" />
      <span class="chevron"></span>
    </li>
    {{/partners}}
  </ul>
</script>

<script type="text/javascript">
  $('.tab-item[page=use]').addClass('active');

  $(document).one('pageLoad', function(event) {
    Backend.GetRequest('/partners/deals').done(function (data, a) {
      event.renderer({partners:data.result});
    });
  });

  $(document).one('pageRender', function() {
    $('li[deal_id]').tap(function() {
      Navigation.redirectToPage('use_deal:deal_id=' + $(this).attr('deal_id'));
    });
  });
</script>
