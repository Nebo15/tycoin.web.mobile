<script id="header_template" type="text/x-handlebars-template">
  <h1 class="title">Give "Thank you"</h1>
  <a class="button" id="config-button"><i class="icon-cog"></i></a>
</script>

<script id="content_template" type="text/x-handlebars-template">
  <div class="content-padded">
    <div class="text-block">
      Select coin:
    </div>

    <div class="coins-holder">
      <div class="coin-holder">
        <img src="views/images/usual-coin.jpg" class="coin usual" />
        <br/>
        {{balance.usual_coins_total}}
      </div>

      <div class="coin-holder">
        <img src="views/images/big-coin.jpg" class="coin big" />
        <br/>
        {{balance.purchased_big_coins_count}}
      </div>
    </div>
    <br style="clear:both;" />

    {{#if-eq balance.free_coins_available "true"}}
      <div class="text-block no-coins">
        You dont have free coins, but you will recieve one for free tommorow. Or you can simply <a href="#buy">buy</a> them.
      </div>
    {{/if-eq}}
  </div>
</script>

<script type="text/javascript">
  Navigation.setMenuActivePage('give');

  $(document).one('pageLoadSuccess', function(event) {
    getBalance(function(balance) {
      event.renderer({balance:balance});
    })
  });

  $(document).one('pageRender', function() {
    $('.coin-holder').tap(function() {
      var type = $(this).find('.coin').hasClass('usual') ? 0 : 1;

      Navigation.redirectToPage('give_select_recipient:coin_type=' + type);
    });
  });
</script>
