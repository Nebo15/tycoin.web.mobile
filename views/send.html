<script id="header_template" type="text/x-handlebars-template">
  <h1 class="title">Send coins</h1>
</script>

<script id="content_template" type="text/x-handlebars-template">
  <div class="content-padded">
    <div class="text-block">
      Give "Thank you". Select coin:
    </div>

    <div class="coins-holder">
      <div class="coin-holder">
        <img src="views/images/silver-coin.jpg" class="coin silver" />
        <!--<br/>
        {{balance.purchased_coins_count}}-->
      </div>

      <div class="coin-holder">
        <img src="views/images/gold-coin.jpg" class="coin gold" />
        <!--<br/>
        {{balance.purchased_big_coins_count}}-->
      </div>
    </div>
    <br style="clear:both;" />

    {{#if-eq balance.free_coins_available "true"}}
      <div class="text-block no-coins">
        You dont have free coins, but you will recieve one for free tommorow. Or you can simply <a href="#buy">buy</a> them.
      </div>
    {{/if-eq}}
  </div>
</script>

<script type="text/javascript">
  $('.tab-item[page=send]').addClass('active');

  $(document).one('pageLoad', function(event) {
    Backend.GetRequest('/my/balance').done(function (data, a) {
      event.renderer({balance:data.result});
    });
  });

  $(document).one('pageRender', function() {
    $('.coin-holder').tap(function() {
      var type = $(this).find('.coin').hasClass('silver') ? 0 : 1;

      Navigation.redirectToPage('send_select_recipient:coin_type=' + type);
    });
  });
</script>
